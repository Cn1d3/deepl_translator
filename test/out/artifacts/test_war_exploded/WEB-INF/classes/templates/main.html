<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Adjust the width to your preference */

            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: darkblue;
            text-align: left;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: darkblue;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            font-size: medium;
            resize: none;
            margin-bottom: 10px;
        }

        .container > div {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .translation-result {
            height: 200px;
            overflow-y: auto;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        p {
            width: 80%;
            text-align: left;
            margin: 0 5px;
            height: auto;
        }

        h4 {
            color: darkblue;
            text-align: left;
            margin-left: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="/test/translator" method="post">
    <div>
        <h4>Введіть текст для перекладу:</h4>
        <textarea id="textToTranslate" name="textToTranslate" required th:text="${previousText}" rows="10"></textarea>
        <button type="submit">Перекласти</button>
        <div>
            <h4>Англійский переклад:</h4>
            <div class="translation-result">
                <p th:text="${output_en}"></p>
            </div>
            <br>
            <h4>Польский переклад:</h4>
            <div class="translation-result">
                <p th:text="${glos_output_pl}"></p>
            </div>
        </div>
    </div>
</form>
</body>
</html>
